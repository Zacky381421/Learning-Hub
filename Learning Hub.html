<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learning Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: navy;
      color: white;
      padding: 30px 20px;
    }

    h1 {
      margin: 0;
      font-size: 3em;
    }

    .slogan {
      margin-top: 10px;
      font-style: italic;
      font-size: 1.2em;
      color: #ddd;
    }

    .description {
      font-size: 1.5em;
      margin: 30px 0;
      color: #444;
    }

    .features {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .feature-button {
      background-color: grey;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 200px;
    }

    .feature-button:hover {
      background-color: #5a5a5a;
    }

    .divider {
      width: 80%;
      margin: 40px auto;
      border-bottom: 2px solid navy;
    }

    .for-teacher-button {
      background-color: grey;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 200px;
      margin-bottom: 40px;
    }

    .for-teacher-button:hover {
      background-color: #5a5a5a;
    }

    .quote {
      font-style: italic;
      color: #666;
      margin: 50px 20px 30px;
      font-size: 1em;
    }

    @media (min-width: 600px) {
      .features {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Learning Hub</h1>
    <div class="slogan">Zeal, Confident, Success</div>
  </header>

  <div class="description">Learning Management System</div>

  <div class="features">
    <button class="feature-button">Lessons</button>
    <button class="feature-button">Attendance</button>
    <button class="feature-button">Submission</button>
  </div>

  <div class="divider"></div>

  <div>
    <button class="for-teacher-button">For Teacher</button>
  </div>

  <div class="quote">
    "Education is not preparation for life, education is life itself." - John Dewey
  </div>

</body>
</html>
